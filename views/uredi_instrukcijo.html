<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Uredi Inštrukcijo</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .button-group a, .button-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group a:hover, .button-group button:hover {
            background-color: #0056b3;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .form-container label {
            margin: 5px;
            padding: 0;
            border: none;
            background: none;
        }
        .form-container input, .form-container select {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        .form-container .time-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .form-container .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-container .filter-container label,
        .form-container .filter-container select,
        .form-container .filter-container input {
            vertical-align: middle;
        }
        .form-container .filter-container:first-child {
            margin-top: 40px;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .small-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .small-button:hover {
            background-color: #0056b3;
        }
        .number-input {
            display: flex;
            align-items: center;
        }
        .number-input button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            vertical-align: middle;
        }
        .number-input button:hover {
            background-color: #0056b3;
        }
        .number-input input {
            width: 60px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 0 5px;
            vertical-align: middle;
        }
        .form-container select.time-select {
            width: 60px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#ucenec").select2({
                placeholder: "Začni tipkati ime učenca...",
                ajax: {
                    url: "/isci_ucenca",
                    dataType: "json",
                    delay: 250,
                    data: function(params) {
                        return {
                            query: params.term
                        };
                    },
                    processResults: function(data) {
                        return {
                            results: data.map(student => ({
                                id: student.id,
                                text: student.name
                            }))
                        };
                    },
                    cache: true
                },
                minimumInputLength: 3
            });

            $("#ime_predmeta").select2({
                placeholder: "Izberi predmet...",
                ajax: {
                    url: "/isci_predmet",
                    dataType: "json",
                    delay: 250,
                    data: function(params) {
                        return {
                            query: params.term
                        };
                    },
                    processResults: function(data) {
                        return {
                            results: data.map(predmet => ({
                                id: predmet.id,
                                text: predmet.ime_predmeta
                            }))
                        };
                    },
                    cache: true
                }
            });
        });

        function validateForm() {
            const imePredmeta = document.getElementById("ime_predmeta").value;
            const trajanje = parseInt(document.getElementById("trajanje").value);

            if (!imePredmeta) {
                alert("Ime predmeta ni veljavno.");
                return false;
            }

            if (trajanje < 10 || trajanje > 240) {
                alert("Čas trajanja mora biti med 10 in 240 minutami.");
                return false;
            }

            return true;
        }

        function incrementValue(e) {
            e.preventDefault();
            const fieldName = e.target.dataset.field;
            const parent = e.target.closest('div');
            const field = parent.querySelector('input[name=' + fieldName + ']');
            let currentVal = parseInt(field.value, 10);

            if (!isNaN(currentVal) && currentVal < 240) {
                field.value = currentVal + 10;
            } else {
                field.value = 240;
            }
        }

        function decrementValue(e) {
            e.preventDefault();
            const fieldName = e.target.dataset.field;
            const parent = e.target.closest('div');
            const field = parent.querySelector('input[name=' + fieldName + ']');
            let currentVal = parseInt(field.value, 10);

            if (!isNaN(currentVal) && currentVal > 10) {
                field.value = currentVal - 10;
            } else {
                field.value = 10;
            }
        }

        function showPopup() {
            const imePredmeta = document.getElementById("ime_predmeta").selectedOptions[0].text;
            const datum = document.getElementById("datum").value.replace("T", " ");
            const trajanje = document.getElementById("trajanje").value;
            const status = document.getElementById("status").selectedOptions[0].text;
            const ucenec = document.getElementById("ucenec").selectedOptions[0].text;
        
            const message = `Preverite podatke:\n\nIme predmeta: ${imePredmeta}\nDatum: ${datum}\nTrajanje: ${trajanje} minut\nStatus: ${status}\nUčenec: ${ucenec}\n\nAli želite nadaljevati?`;
        
            return confirm(message);
        }
    </script>
</head>
<body>
    <header>
        <a href="{{ pridobi_domaca_stran() }}" class="left"><button>Domov</button></a>
        <div class="center"><h1>Uredi Inštrukcijo</h1></div>
        <a href="{{ pridobi_odjava() }}" class="right"><button>Odjava</button></a>
    </header>
    <section class="section">
        <div class="container">
            <form method="POST" action="/ucitelji/{{ uporabnisko_ime }}/uredi_instrukcijo/{{ instrukcija.id }}" class="form-container" onsubmit="return validateForm()">
                <div class="filter-container">
                    <label for="ime_predmeta">Ime predmeta:</label>
                    <select id="ime_predmeta" name="ime_predmeta" required></select>
                </div>

                <div class="filter-container">
                    <label for="datum">Datum:</label>
                    <input type="datetime-local" id="datum" name="datum" value="{{ instrukcija.datum }}" required>
                </div>

                <div class="filter-container">
                    <label for="trajanje">Trajanje (v minutah):</label>
                    <div class="number-input">
                        <button onclick="decrementValue(event)" data-field="trajanje">-</button>
                        <input type="number" id="trajanje" name="trajanje" value="{{ instrukcija.trajanje }}" min="10" max="240" readonly>
                        <button onclick="incrementValue(event)" data-field="trajanje">+</button>
                    </div>
                </div>

                <div class="filter-container">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="Opravljeno" {{ 'selected' if instrukcija.status == 'Opravljeno' else '' }}>Opravljeno</option>
                        <option value="Rezervirano" {{ 'selected' if instrukcija.status == 'Rezervirano' else '' }}>Rezervirano</option>
                        <option value="Preklicano" {{ 'selected' if instrukcija.status == 'Preklicano' else '' }}>Preklicano</option>
                    </select>
                </div>

                <div class="filter-container">
                    <label for="ucenec">Učenec:</label>
                    <select id="ucenec" name="ucenec" class="select2" required>
                        <option value="{{ instrukcija.ucenec }}" selected>{{ instrukcija.ucenec }}</option>
                    </select>
                </div>
                <button type="submit" onclick="return showPopup()">Shrani spremembe</button>            
            </form>
        </div>
    </section>
</body>
</html>
